<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Mwanjury, will you be my Valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes🥰
    </button>
    <button class="answerButton" id="noButton">No😕</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      let noButton = document.getElementById("noButton");
      let emojiSequence = ["🙁", "😫", "🥺", "😪", "😫", "😭", "🤧"];
      let currentIndex = 0;

      noButton.addEventListener("click", function () {
        if (currentIndex < emojiSequence.length - 1) {
          currentIndex++;
        } else {
          currentIndex = 0; // Reset to the first emoji if you want to cycle
        }

        // Change the emoji on the button
        noButton.innerHTML = `No${emojiSequence[currentIndex]}`;

        var yesButton = document.querySelector('button[onclick*="thankyou.html"]');
        var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
      });
    </script>
  </body>
</html>
